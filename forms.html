<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/js/form.js" defer></script>
  </head>
  <body>
    <main data-js="form-main">
      <header>Quiz App</header>
      <form data-js="form" class="submit-form">
        <fieldset>
          <legend class="submit-form-legend">Submit a question</legend>
          <label for="your-question">Your Question:</label>
          <textarea
            name="your-question"
            data-js="your-question"
            id="your-question"
            cols="30"
            rows="5"
          ></textarea>

          <label for="your-answer">Your Answer:</label>
          <textarea
            name="your-answer"
            data-js="your-answer"
            id="your-answer"
            cols="30"
            rows="3"
          ></textarea>
          <label for="tag">Tag:</label>
          <input type="text" name="submit-tag" id="submit-tag" />
          <button type="submit" data-js="submit-Button">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="footer-menu">
          <li class="footer-button">
            <a href="./index.html"
              ><img class="footer-image" src="./resources/home.png" alt="Home"
            /></a>
          </li>
          <li class="footer-button">
            <a href="./bookmarks.html"
              ><img
                class="footer-image"
                src="./resources/bookmark_transparent.png"
                alt="Bookmarks"
            /></a>
          </li>
          <li class="footer-button">
            <a href="./forms.html">
              <img
                class="footer-image"
                src="./resources/add_filled.png"
                alt="add"
              />
            </a>
          </li>
          <li class="footer-button">
            <a href="./profile.html"
              ><img
                class="footer-image"
                src="./resources/profile.png"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
