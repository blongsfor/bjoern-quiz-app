<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="data:x-icon" type="image/x-icon" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <main>
      <header>Quiz App</header>
      <form data-js="form" class="submit-form">
        <fieldset>
          <legend class="submit-form-legend">Submit a question</legend>
          <label for="your-question">Your Question:</label>
          <textarea
            name="yourQuestion"
            data-js="your-question"
            id="your-question"
            cols="30"
            rows="5"
            maxlength="150"
          ></textarea>
          <p
            data-js="your-question-character-count"
            class="form-character-count"
          >
            150 characters remaining
          </p>
          <label for="your-answer">Your Answer:</label>
          <textarea
            name="yourAnswer"
            data-js="your-answer"
            id="your-answer"
            cols="30"
            rows="3"
            maxlength="150"
          ></textarea>
          <p data-js="your-answer-character-count" class="form-character-count">
            150 characters remaining
          </p>
          <label for="submit-tag">Tag:</label>
          <input type="text" name="submitTag" id="submit-tag" />
          <button data-js="submit-Button">Submit</button>
        </fieldset>
      </form>
      <section data-js="form-output"></section>
    </main>
    <footer>
      <nav>
        <ul class="footer-menu">
          <li class="footer-button">
            <a href="./index.html"
              ><img class="footer-image" src="./resources/home.png" alt="Home"
            /></a>
          </li>
          <li class="footer-button">
            <a href="./bookmarks.html"
              ><img
                class="footer-image"
                src="./resources/bookmark_transparent.png"
                alt="Bookmarks"
            /></a>
          </li>
          <li class="footer-button">
            <a href="./forms.html">
              <img
                class="footer-image"
                src="./resources/add_filled.png"
                alt="add"
              />
            </a>
          </li>
          <li class="footer-button">
            <a href="./profile.html"
              ><img
                class="footer-image"
                src="./resources/profile.png"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
